<html>
	<head>
		<title>VLC Remote Options</title>
		<meta charset="UTF-8">
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/options.js"></script>
	</head>
	<body>
		<table>
			<tr>
				<td>
					VLC Server Address:
				</td>
				<td>
					<input id="server">
				</td>
			</tr>
			<tr>
				<td>
					Server port:
				</td>
				<td>
					<input id="port">
				</td>
			</tr>
			<tr>
				<td>
					Time between refreshes (in ms):
				</td>
				<td>
					<input id="pollTime" value="5000">
				</td>
			</tr>
			<tr>
				<td>
					File Browser default starting location:
				</td>
				<td>
					<input id="fbStartDir" value="/">
				</td>
			</tr>
			<tr>
				<td>
					Enable experimental extra controls:
				</td>
				<td>
					<input type="checkbox" id="experimentalControls">
				</td>
			</tr>
		</table>
		<button id="save">Save</button>
		<span id="status">&nbsp;</span>
	</body>
</html>
